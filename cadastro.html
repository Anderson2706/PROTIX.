<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('Fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #00142F;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF3100;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #FF3100;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #FF5700;
        }

        .back-button {
            background-color: #FF3100;
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #FF5700;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="text" id="cpf" placeholder="CPF (999.999.999-99)" maxlength="14" required>
        <input type="text" id="data_nascimento" placeholder="Data de Nascimento (DD/MM/AAAA)" maxlength="10" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Cadastre-se</button>
    </form>
    <button class="back-button" onclick="voltarParaInicio()">Voltar</button>
</div>

<script>
    // Redirecionar para a página inicial
    function voltarParaInicio() {
        window.location.href = "início.html";
    }

    // Máscara automática para o CPF (999.999.999-99)
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function () {
        let value = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (value.length > 3) value = value.slice(0, 3) + '.' + value.slice(3);
        if (value.length > 7) value = value.slice(0, 7) + '.' + value.slice(7);
        if (value.length > 11) value = value.slice(0, 11) + '-' + value.slice(11);
        this.value = value.slice(0, 14); // Limita ao formato 999.999.999-99
    });

    // Máscara automática para a data de nascimento (DD/MM/AAAA)
    const dataNascimentoInput = document.getElementById('data_nascimento');
    dataNascimentoInput.addEventListener('input', function () {
        let value = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (value.length > 2) value = value.slice(0, 2) + '/' + value.slice(2);
        if (value.length > 5) value = value.slice(0, 5) + '/' + value.slice(5);
        this.value = value.slice(0, 10); // Limita ao formato DD/MM/AAAA
    });

    // Salvar cadastro no localStorage
    function salvarCadastro(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const dataNascimento = document.getElementById('data_nascimento').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        if (!validarCPF(cpf.replace(/\D/g, ''))) {
            alert("CPF inválido! Por favor, verifique e tente novamente.");
            return;
        }

        localStorage.setItem('nome', nome);
        localStorage.setItem('cpf', cpf);
        localStorage.setItem('dataNascimento', dataNascimento);
        localStorage.setItem('email', email);
        localStorage.setItem('senha', senha);

        alert("Cadastro realizado com sucesso! Agora você pode fazer login.");
        window.location.href = "login.html";
    }

    // Validação do CPF
    function validarCPF(cpf) {
        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

        let soma = 0;
        for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
        let resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.charAt(9))) return false;

        soma = 0;
        for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
        resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        return resto === parseInt(cpf.charAt(10));
    }

    document.getElementById('formCadastro').addEventListener('submit', salvarCadastro);
</script>

</body>
</html>
